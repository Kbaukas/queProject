<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleafe.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>

<nav th:fragment="nav()" class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="/">Ticket System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tickets">Display Screen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tickets/create">Book Ticket</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/ticket/find">Find Ticket</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="/specialists/">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>


        </ul>
    </div>
</nav>
<div class="card row col-6 ml-auto mr-auto mt-5">
    <h1 style="text-align: center">Find Ticket</h1>
    <div class="card-body">

        <h2 style="text-align: center; color: firebrick" th:text="${message}"></h2>

        <form th:object="${ticket}" th:action="@{/ticket/find}" method="get" class="form-group">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
                       name="filter" th:value="${filter}">
            </div>
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>

        </form>
    </div>
    <b th:text="${#execInfo.now.getTime()}"></b>
</div>


</div>
</body>
</html>

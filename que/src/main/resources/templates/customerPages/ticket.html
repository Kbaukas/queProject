<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleafe.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"
    >
    <title>Ticket System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">TIcket System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tickets">Display Screen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tickets/create">Book Ticket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/specialists" tabindex="-1">Specialists</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/specialists" tabindex="-1" sec:authentication="name">Specialists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/specialists" tabindex="-1">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout"/>


                    </form>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="card col-5 ml-auto mr-auto"  >
    <h1 class="mx-auto mt-5">Your Ticket Details</h1>
    <div class="card-body">

        <div th:fragment="tableBody(tickets,totalPages,currentPage)" id="lenta">
            <table class="table table-striped table-hover mt-5">
                <thead>
                <tr class="table-info">
                    <th>Your Number in The Que</th>
                    <th>Your Number in The Que</th>
                    <th>Ticket Number</th>
                    <th>Time Left</th>


                </tr>
                </thead>
                <tbody>

                <tr>

                    <td style="background-color: aqua" th:text="${ticket.specialist.getTickets().indexOf(ticket)+1}"></td>
                    <td style="background-color: aqua" th:text="${ticket.getSerialNumber()}"></td>


                    <td style="background-color: aqua"
                        th:with="timeLeft=(${ticket.getStartTime().getTime()} - ${#execInfo.now.getTime().getTime()} )/(1000*60)">
                        <p th:text="${#numbers.formatDecimal(timeLeft,0,0)} +' min'  "></p>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <b th:text="${#execInfo.now.getTime()}"></b>

    </div>


</body>
</html>

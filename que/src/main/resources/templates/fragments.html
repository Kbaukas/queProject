<body>

<div class="container mt-5">
    <form class="form-group">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit">Paieska</button>
            </div>

        </div>

    </form>
    <div class="card">
        <h1 class="mx-auto mt-5">Tickets</h1>
        <div class="card-body">
            <a class="btn btn-success mt-2" th:href="@{'/tickets/create'}" th:text="Create"></a>
            <div th:fragment="tableBody(tickets,totalPages,currentPage)" id="lenta">
            <table  class="table table-striped table-hover mt-5">
                <thead>
                <tr class="table-info">
                    <th>Nr.</th>

                    <th>ticket number</th>
                    <th>Time Left</th>

                </tr>
                </thead>
                <tbody >

                <tr th:each="ticket :${tickets}">
                    <td th:if="${ticket.getTicketState().toString().equals('SERVING') }" style="background-color: aqua" th:href="@{/tickets/{id} (id=${ticket.getId()})}"
                        th:text="${tickets.indexOf(ticket)}+1"></td>
                    <td  th:unless="${ticket.getTicketState().toString().equals('SERVING') }" th:href="@{/tickets/{id} (id=${ticket.getId()})}"
                         th:text="${tickets.indexOf(ticket)}+1"></td>

                    <td th:if="${ticket.getTicketState().toString().equals('SERVING') }" style="background-color: aqua" th:text="${ticket.getSerialNumber()}"></td>
                    <td th:unless="${ticket.getTicketState().toString().equals('SERVING') }" th:text="${ticket.getSerialNumber()}"></td>

                    <td th:if="${ticket.getTicketState().toString().equals('SERVING') }" style="background-color: aqua" th:with="timeLeft=(${ticket.getStartTime().getTime()} - ${#execInfo.now.getTime().getTime()} )/(1000*60)">
                        <p th:text="${#numbers.formatDecimal(timeLeft,0,0)} +' min'  "></p>
                    </td>
                    <td th:unless="${ticket.getTicketState().toString().equals('SERVING') }" th:with="timeLeft=(${ticket.getStartTime().getTime()} - ${#execInfo.now.getTime().getTime()} )/(1000*60)">
                        <p th:text="${#numbers.formatDecimal(timeLeft,0,0)} +' min'  "></p>
                    </td>
              </tr>

                </tbody>
            </table>
            </div>
            <b th:text="${#execInfo.now.getTime()}"></b>

        </div>
